name: Run Daily Python Script

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight (UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust as needed

      - name: Install Dependencies
        run: pip install requests numpy pandas scikit-learn xgboost joblib schedule
      - name: Run Python Script
        run: python cron/sample.py
      - name: Commit and push updated model
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add airquality.pkl
          git commit -m "Update air quality model"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
